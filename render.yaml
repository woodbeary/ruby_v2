databases:
  - name: railsllm-postgresql
    databaseName: railsllm_production
    user: railsllm
    plan: free

services:
  - type: web
    name: railsllm
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: railsllm-postgresql
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production